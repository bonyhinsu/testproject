name: demoproject
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.2.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
    # Uses to provide animated loader which is used by loader_overlay plugin.
  flutter_spinkit: ^5.1.0
    # lottie
  lottie: ^2.3.2
  # Shows loader top of the screen to prevent any action to the application while loader is present.
  loader_overlay: ^2.1.0
    # This shows app notification bar on the top.
  another_flushbar: ^1.12.29
    # jiffy for date format
  jiffy: ^6.2.1
    # Logger
  logger: ^1.1.0
    # Url Launcher
  url_launcher: ^6.1.11
    # Dio networking library
  dio: ^5.2.0+1

    # Flutter SVG
  flutter_svg: ^2.0.5

    # Dio api call interceptor used for show formatted request
    # and response logs in the console.
  awesome_dio_interceptor: ^1.0.0

    # infinite scroll pagination
  infinite_scroll_pagination: ^3.2.0

    # This helps to identify if network is available or not.
  connectivity_plus: ^3.0.2
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
#    - assets/player profile/
#    - assets/club image/
#    - assets/svg/game_type/
#    - assets/svg/user/
#    - assets/svg/profile/
#    - assets/svg/bottom_nav/
#    - assets/svg/post/
#    - assets/svg/banner/
#    - assets/svg/chat/
#    - assets/svg/checkbox/
#    - assets/image/
#    - assets/image/splash_background/
#    - assets/image/sample/
#    - assets/image/card/
    - assets/lottie_json/
    - assets/fonts/poppins/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/poppins-light.ttf
          weight: 300
        - asset: assets/fonts/poppins/poppins-regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/poppins-medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/poppins-italic.ttf
          style: italic
        - asset: assets/fonts/poppins/poppins-semi-bold.ttf
          weight: 600
        - asset: assets/fonts/poppins/poppins-bold.ttf
          weight: 700

